<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steamer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="param">
        <fieldset>
            <legend>Parametry</legend>
            <ul id="paramList">
            </ul>
            <input type="button" value="Zamknij" onclick="changeDiv()">
        </fieldset>
    </div>
    <div id="dev" style="visibility: hidden">
        <input type="button" value="Podłącz" onclick="mySteamer.Plug()" id="plug">
        <input type="button" value="Włącznik" onclick="mySteamer.Toggle()" id="tog" disabled>
        <input type="button" value="Napraw" onclick="mySteamer.Repair()">
        <p id="togg">OFF</p>
        <input type="button" value="Napełnij zbiornik" id="fi" onclick="mySteamer.Fill()">
        <input type="button" value="Użyj" id="us" onclick="mySteamer.Use()" disabled>
        <p id="fill">0</p>
    </div>
    <img src="parownica.jpg" alt="parownica" width="500px" height="auto" id="image" style="visibility: hidden;">
    <script src="script.js"></script>
</body>
</html>
